<div style="background-color: rgb(199, 199, 199);width: 100%;height: 90vh;">
  <div class="Orbit">
    <h6>Welcome User : <b>{{UserName}}</b></h6>
    <h6>Add Products</h6>
    <div style="background-color: rgb(255, 255, 255);width: 100%; height: 200px">
      <div style="float: left;width: 33.3%;height: 200px;">
        <input type="text" style="width: 80%; float: left; margin-bottom: 10px; margin-top: 10px;margin-left: 10%;margin-right: 10%;" placeholder="Model"[(ngModel)]="orderId">
      </div>
      <div style="float: left;width: 33.3%;height: 200px; ">


      </div>
      <div style="float: left;width: 33.3%;height: 200px; ">


        <div style="width: 80%; float: left; margin-top: 10px;margin-left: 10%;margin-right: 10%;text-align: right;"  >
          <button (click)="filterOrdersByCriteria(orderId,cusName,cusEmail)" >Filter</button>
        </div>
        <div style="width: 80%; float: left; margin-top: 10px;margin-left: 10%;margin-right: 10%;text-align: right;"  >
          <button (click)="clearFilters()" >Clear Filters</button>
        </div>
        <div style="width: 80%; float: left; margin-top: 10px;margin-left: 10%;margin-right: 10%;text-align: right;"  >
          <button (click)="clearFilters()" >Add Product</button>
        </div>

      </div>

    </div>
    <table style="width: 100%;margin-top: 20px;"  >
      <tr style="width: 100% ; background-color: rgb(236, 236, 236);">
        <th style="width: 15% ;">
          Product ID
        </th>
        <th  style="width: 15% ;">
          Model
        </th>
        <th style="width: 18% ;">
          Icon
        </th>
        <th style="width: 15% ;">
          Price
        </th>
        <th style="width: 7% ;">
          Action
        </th>
      </tr>
      <tr style="width: 100% ; background-color: rgb(236, 236, 236);">
        <td  colspan="7">
          <div style="width: 100%;  overflow-y: auto; max-height: 50vh;" >
            <table style="width: 100%;"  >

              <tr   class="recordhover"  *ngFor="let order of prod">
                <td style="padding-left: 10px;width: 15%;padding-top: 5px;padding-bottom: 5px;">{{order.id}}</td>
                <td style="width: 15%;">{{order.name}}</td>
                <td style="width: 18%;"><img [src]="order.image" alt="baseimage"   height="50px"  ></td>
                <td style="width: 15%;">{{order.price}}</td>
                <td style="width: 7%;">  <i class="fa-regular fa-eye" title="View"style="padding-left: 10px;cursor:pointer;" (click)="ViewOrder(order)"></i></td>
              </tr>

            </table>
          </div>


        </td>
      </tr>
      <tr style="width: 100%">
      </tr>
    </table>
  </div>
</div>
<app-spinner></app-spinner>
