
<app-header style="filter: drop-shadow(0 0 1rem rgb(90, 90, 90)); height: 5vh;"></app-header>
<div class="background-div" >
    <div style="width: 20%; background-color: white; height: 400px;  margin-left: 40%; border-radius: 15px;filter: drop-shadow(0 0 0.2rem rgb(255, 255, 255));">
      <div class="myrow">
        <img src="../../../assets/img/Alienware-Logo66.png" style="width: 20%;margin-left: 40%;margin-top: 20px;">
      </div>
      <div class="myrow" style="padding: 20px;">
         <input type="text" style="width: 80%; margin-left: 10% ; text-align: center;border-radius: 10px;background-color: #888888;" placeholder="ADMIN ID" class="inputCom"[(ngModel)]="username">
      </div>
      <div class="myrow" style="padding: 20px; ">
        <input type="password" style="width: 60%; margin-left: 20% ; text-align: center;border-radius: 10px;background-color: #989899;" placeholder="KEYCODE" class="inputCom"[(ngModel)]="password">
        <p style="color: red;font-size: 15px;text-align: center;"*ngIf="invalid">Incorrect Creds...</p>
      </div>

      <div class="myrow" style="padding: 20px;">
        <button (click)="login()" >Login</button>
      </div>
    </div>

</div>
<div>
  <img src="../../../assets/img/leftlogin.png" style="width: 10%;position: fixed;top: 25%;left: 0px;">
  <img src="../../../assets/img/rightlogin.png" style="width: 10%;position: fixed;top: 25%;right: 0px;">
</div>

<app-footer style="filter: drop-shadow(0 0 1rem rgb(90, 90, 90)); height: 5vh;"></app-footer>
<app-spinner></app-spinner>
