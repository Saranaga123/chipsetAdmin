<div style="height:780px; background-color: white;border-radius: 20px; padding:20px;margin-top: 20px;" >
  <div style="width:100%;text-align: center;font-size: 25px;font-weight: 600;">
    <img src ="../../../assets/img/aw.png" alt="sl1" style="width: 15%; display: block; margin: 0 auto;  ">
  </div>
  <div style="width:100%;text-align: center;font-size: 25px;font-weight: 600;margin-top: 10px;">
    Add User
  </div>
  <div style="width:100%;text-align: center;font-size:14px;font-weight: 600;margin-top: 10px;">
    <p style="font-size:14px;font-weight: normal;width: 100%;border-radius: 10px;text-align: center;margin-top: 20px;margin-bottom: -3px;color:gray">Role</p>
    <select style="width: 60%;border-radius: 10px;text-align: center;" [(ngModel)]="role" >
      <option selected hidden value="">-Select-</option>
      <option  value="ADMIN">Alien Administrator</option>
      <option  value="USER">User</option>
    </select>
    <input type="text" style="width: 60%;border-radius: 10px;text-align: center;margin-top: 20px;"placeholder="User Name" [(ngModel)]="name">
    <input type="text" style="width: 60%;border-radius: 10px;text-align: center;margin-top: 20px;"placeholder="Password" [(ngModel)]="password">
    <input type="text" style="width: 60%;border-radius: 10px;text-align: center;margin-top: 20px;"placeholder="Confirm Password" [(ngModel)]="passwordconf">
    <input type="text" style="width: 60%;border-radius: 10px;text-align: center;margin-top: 20px;"placeholder="Email"  [(ngModel)]="email">
    <input type="text" style="width: 60%;border-radius: 10px;text-align: center;margin-top: 20px;"placeholder="NIC"  [(ngModel)]="nic">
    <input type="text" style="width: 60%;border-radius: 10px;text-align: center;margin-top: 20px;"placeholder="Occupation"  [(ngModel)]="occupation">
    <p style="font-size:14px;font-weight: normal;width: 100%;border-radius: 10px;text-align: center;margin-top: 20px;margin-bottom: -3px;color:gray">Birthday</p>
    <input type="date" style="width: 60%;border-radius: 10px;text-align: center; "placeholder="Birthday"  [(ngModel)]="bod">
    <p style="font-size:14px;font-weight: normal;width: 100%;border-radius: 10px;text-align: center;margin-top: 20px;margin-bottom: -3px;color:gray">Gender</p>
    <select style="width: 60%;border-radius: 10px;text-align: center;" [(ngModel)]="gender" >
      <option selected hidden value="">-Select-</option>

      <option  value="Male">Male</option>
      <option  value="Female">Female</option>

    </select>
    <p *ngIf="!Validform" style="font-size:14px;font-weight: normal;width: 100%;border-radius: 10px;text-align: center;margin-top: 20px;margin-bottom: -3px;color:rgb(255, 0, 0)">Please fill all data</p>
    <p *ngIf="!validemail" style="font-size:14px;font-weight: normal;width: 100%;border-radius: 10px;text-align: center;margin-bottom: -3px;color:rgb(255, 0, 0)">Please enter valid email</p>
    <p *ngIf="!vvpassword" style="font-size:14px;font-weight: normal;width: 100%;border-radius: 10px;text-align: center; margin-bottom: -3px;color:rgb(255, 0, 0)">Passwords are not matching</p>
  </div>
  <div style="width:100%;text-align: center; font-weight: 600;margin-top: 30px;">
   <button  (click)="submitform()" >
    Submit
   </button>

  </div>
</div>
<app-spinner></app-spinner>
